<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 400px;">
        <h1 style="text-align: center; color: #333;">Register</h1>
        
        <!-- Display Success Message -->
        {% if message %}
            <p style="color: green; text-align: center; font-size: 16px;">{{ message }}</p>
        {% endif %}

        <!-- Display Errors -->
        {% if errors %}
            <ul style="color: red; text-align: center; font-size: 14px; list-style: none; padding: 0;">
                {% for field, error_list in errors.items %}
                    <li>{{ field }}: {{ error_list|join:", " }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label for="username" style="font-size: 16px; color: #333;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="font-size: 16px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="font-size: 16px; color: #333;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 10px 15px; font-size: 16px; cursor: pointer;">Register</button>
        </form>
    </div>
</body>
</html>
