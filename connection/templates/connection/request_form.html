<!-- templates/connection/request_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Request Electricity Connection</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 400px;">
        <h1 style="font-size: 24px; color: #333; text-align: center; margin-bottom: 20px;">Request Electricity Connection</h1>
        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                {{ form.as_p }}
            </div>
            <button type="submit" style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 10px 15px; font-size: 16px; cursor: pointer;">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
